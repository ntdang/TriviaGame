<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
  <link rel="stylesheet" href="assets/css/style.css">
  <title>90s Trivia!</title>
</head>

<body>
  <div class="jumbotron">
    <h1 class="display-4">Totally 90's Dude!</h1>

    <button class='btn btn-primary' id='start-game'>Let's Start</button>

    <!-- Question Page -->
    <div id="content"></div>

    <div id="timer"></div>

    <div id="current-question"></div>

    <div id="answer-choices"></div>
    
    <button type="button" id="A" class="answerBtn buttons-hidden"></button>
    <button type="button" id="B" class="answerBtn buttons-hidden"></button>
    <button type="button" id="C" class="answerBtn buttons-hidden"></button>
    <button type="button" id="D" class="answerBtn buttons-hidden"></button>



    <!-- Answer Page -->
    <div id="message"></div>

    <div id="correct-answer"></div>

    <div id="image-holder"></div>



    <!-- Results Page -->
    <div id="results">
      <p id="correctTotal"></p>

      <p id="incorrectTotal"></p>

      <p id="unansweredTotal"></p>

      <p id="start-over"></p>
    </div>





    <hr class="my-4">
    <!-- <p>It uses utility classes for typography and spacing to space content out within the larger container.</p> -->

  </div>

















  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="./assets/javascript/app.js"></script>
</body>

</html>
